<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tiempo Terrestre y Mar칤timo</title>
  <style>
    :root {
      --bg: #f5f7fa;
      --card: #ffffff;
      --accent: #0077ff;
      --marine: #1e88e5;
      --text: #333;
      --subtle: #8a94a6;
      --radius: 12px;
      --shadow: 0 4px 14px rgba(0,0,0,.08);
      --font: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      background: var(--bg);
      color: var(--text);
      font-family: var(--font);
      display: grid;
      place-items: center;
      min-height: 100vh;
      padding: 2rem;
    }
    .wrapper{
      width: 100%;
      max-width: 420px;
    }
    h1{ text-align: center; margin-bottom: 1.5rem; }
    form{ display: flex; gap: .5rem; }
    input, button{
      border: none;
      padding: .9rem 1.2rem;
      font-size: 1rem;
      border-radius: var(--radius);
    }
    input{
      flex: 1 1 auto;
      background: var(--card);
      box-shadow: var(--shadow);
      outline: none;
    }
    button{
      background: var(--accent);
      color: #fff;
      cursor: pointer;
      transition: opacity .2s;
    }
    button:hover{ opacity: .9; }
    #cities{
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: .5rem;
      justify-content: center;
    }
    #cities button{
      background: var(--card);
      color: var(--accent);
      border: 1px solid var(--accent);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      padding: .4rem .8rem;
      cursor: pointer;
    }
    #result{ margin-top: 1.5rem; }
    .weather-card, .marine-card{
      background: var(--card);
      border-radius: var(--radius);
      padding: 1.5rem;
      box-shadow: var(--shadow);
      animation: fade .4s ease;
      margin-bottom: 1rem;
    }
    .marine-card{
      border-left: 4px solid var(--marine);
    }
    .marine-card h3{
      color: var(--marine);
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .marine-card h3::before{
      content: "游깱";
      font-size: 1.2em;
    }
    @keyframes fade{
      from{opacity:0;transform:translateY(-10px)}
      to{opacity:1;transform:none}
    }
    .weather-card h2{ margin-bottom: .5rem; font-size: 1.5rem; }
    .weather-card p, .marine-card p{ margin: .3rem 0; color: var(--subtle); }
    .weather-card strong, .marine-card strong{ color: var(--text); }
    .marine-grid{
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-top: 0.5rem;
    }
    .marine-item{
      background: rgba(30, 136, 229, 0.05);
      padding: 0.8rem;
      border-radius: 8px;
      text-align: center;
    }
    .marine-item strong{
      display: block;
      color: var(--marine);
      font-size: 1.1em;
    }
    .wave-height{
      font-size: 1.5em;
      color: var(--marine);
      font-weight: bold;
    }
    .loading{
      text-align: center;
      font-size: 1.2rem;
      color: var(--subtle);
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <h1>Tiempo Terrestre y Mar칤timo</h1>

    <form id="weatherForm">
      <input id="city" type="text" placeholder="Ej. Valencia, Barcelona, C치diz" required>
      <button type="submit">Buscar</button>
    </form>

    <div id="cities"></div>
    <div id="result"></div>
  </div>

  <script>
    const apiKeyOWM = '42fb25c111df56e277d76dd2b52bdc65';
    const apiKeyStorm = '1f3bb258-6877-11f0-89b2-0242ac130006-1f3bb2b2-6877-11f0-89b2-0242ac130006';
    const loaderHTML = '<div class="loading">Cargando datos meteorol칩gicos...</div>';

    // Ciudades costeras espa침olas conocidas
    const coastalCities = [
      'valencia', 'barcelona', 'alicante', 'm치laga', 'sevilla', 'c치diz', 'huelva',
      'santander', 'bilbao', 'san sebasti치n', 'gij칩n', 'a coru침a', 'vigo',
      'palma', 'ibiza', 'mah칩n', 'las palmas', 'santa cruz de tenerife',
      'almer칤a', 'cartagena', 'murcia', 'castell칩n', 'tarragona', 'girona'
    ];

    function isCoastalCity(cityName, country) {
      if (country !== 'ES') return false;
      const normalizedName = cityName.toLowerCase()
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "");
      
      return coastalCities.some(coastal => 
        normalizedName.includes(coastal) || coastal.includes(normalizedName)
      );
    }

    document.getElementById('weatherForm').addEventListener('submit', async e => {
      e.preventDefault();
      const cityName = document.getElementById('city').value.trim();
      if (!cityName) return;

      document.getElementById('result').innerHTML = loaderHTML;
      document.getElementById('cities').innerHTML = '';

      const urlFind = `https://api.openweathermap.org/data/2.5/find?q=${encodeURIComponent(cityName)}&type=like&cnt=30&appid=${apiKeyOWM}&units=metric&lang=es`;

      try {
        const r = await fetch(urlFind);
        const data = await r.json();
        if (!data.list || data.list.length === 0) {
          document.getElementById('result').innerHTML = '<p>No se encontr칩 ninguna ciudad.</p>';
          return;
        }
        if (data.list.length === 1) {
          showWeather(data.list[0]);
        } else {
          showCityOptions(data.list);
        }
      } catch (err) {
        document.getElementById('result').innerHTML = '<p>Error de conexi칩n.</p>';
      }
    });

    function showCityOptions(cities) {
      const container = document.getElementById('cities');
      container.innerHTML = '<p>Hay varias coincidencias. Elige una:</p>';
      cities.forEach(c => {
        const btn = document.createElement('button');
        btn.textContent = `${c.name}, ${c.sys.country}`;
        btn.addEventListener('click', () => {
          container.innerHTML = '';
          showWeather(c);
        });
        container.appendChild(btn);
      });
    }

    async function showWeather(city) {
      const { lat, lon } = city.coord;
      const urlWeather = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKeyOWM}&units=metric&lang=es`;

      try {
        const wRes = await fetch(urlWeather);
        const weather = await wRes.json();

        let resultHTML = `
          <div class="weather-card">
            <h2>${weather.name}, ${weather.sys.country}</h2>
            <p><strong>${weather.weather[0].description}</strong></p>
            <p><strong>${weather.main.temp} 춿C</strong> (sensaci칩n ${weather.main.feels_like} 춿C)</p>
            <p>M칤n. ${weather.main.temp_min} 춿C / M치x. ${weather.main.temp_max} 춿C</p>
            <p>Humedad ${weather.main.humidity} % 췅 Presi칩n ${weather.main.pressure} hPa</p>
            <p>Viento ${weather.wind.speed} m/s</p>
            <img src="https://openweathermap.org/img/wn/${weather.weather[0].icon}@2x.png" alt="icono del clima">
          </div>`;

        document.getElementById('result').innerHTML = resultHTML;

        // Verificar si es ciudad costera y obtener datos mar칤timos
        if (isCoastalCity(weather.name, weather.sys.country)) {
          document.getElementById('result').innerHTML += '<div class="loading">Cargando datos mar칤timos...</div>';
          await getMarineWeather(lat, lon);
        }

      } catch (err) {
        console.error(err);
        document.getElementById('result').innerHTML = '<p>Error al obtener los datos.</p>';
      }
    }

    async function getMarineWeather(lat, lon) {
      try {
        // Usar un proxy CORS o endpoint que permita solicitudes desde el navegador
        const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
        const now = new Date();
        const start = now.toISOString();
        const end = new Date(now.getTime() + 24 * 60 * 60 * 1000).toISOString();
        
        const params = 'waveHeight,wavePeriod,waveDirection,windWaveHeight,swellHeight';
        const url = `${proxyUrl}https://api.stormglass.io/v2/weather/point?lat=${lat}&lng=${lon}&params=${params}&start=${start}&end=${end}&source=sg`;

        const response = await fetch(url, {
          method: 'GET',
          headers: {
            'Authorization': `${apiKeyStorm}`,
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) {
          console.log('Stormglass response not ok:', response.status);
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        console.log('Marine data received:', data);
        
        // Remover el loader de datos mar칤timos
        const loadingElements = document.querySelectorAll('.loading');
        loadingElements.forEach(el => {
          if (el.textContent.includes('mar칤timos')) {
            el.remove();
          }
        });

        if (data.hours && data.hours.length > 0) {
          displayMarineData(data.hours[0]);
        } else {
          displaySimpleMarineData(lat, lon);
        }

      } catch (error) {
        console.error('Error fetching marine data:', error);
        
        // Remover el loader en caso de error
        const loadingElements = document.querySelectorAll('.loading');
        loadingElements.forEach(el => {
          if (el.textContent.includes('mar칤timos')) {
            el.remove();
          }
        });
        
        // Mostrar datos mar칤timos simplificados basados en coordenadas
        displaySimpleMarineData(lat, lon);
      }
    }
    
    function displaySimpleMarineData(lat, lon) {
      // Datos estimados basados en la ubicaci칩n
      const estimatedData = {
        waveHeight: Math.random() * 2 + 0.5, // Entre 0.5 y 2.5m
        condition: lat > 40 ? 'Condiciones atl치nticas' : 'Condiciones mediterr치neas',
        warning: 'Datos estimados - Consulte fuentes oficiales para navegaci칩n'
      };
      
      const marineHTML = `
        <div class="marine-card">
          <h3>Condiciones Mar칤timas Estimadas</h3>
          <div class="marine-grid">
            <div class="marine-item">
              <strong class="wave-height">${Math.round(estimatedData.waveHeight * 100) / 100} m</strong>
              <small>Altura estimada</small>
            </div>
            <div class="marine-item">
              <strong>Mar ${estimatedData.waveHeight < 1 ? 'tranquilo' : estimatedData.waveHeight < 2 ? 'moderado' : 'agitado'}</strong>
              <small>Estado del mar</small>
            </div>
          </div>
          <p><strong>Zona:</strong> ${estimatedData.condition}</p>
          <p><em>${estimatedData.warning}</em></p>
        </div>`;

      document.getElementById('result').innerHTML += marineHTML;
    }

    function displayMarineData(marineData) {
      const waveHeight = marineData.waveHeight?.sg || 'N/D';
      const wavePeriod = marineData.wavePeriod?.sg || 'N/D';
      const waveDirection = marineData.waveDirection?.sg || 'N/D';
      const windWaveHeight = marineData.windWaveHeight?.sg || 'N/D';
      const swellHeight = marineData.swellHeight?.sg || 'N/D';
      const swellPeriod = marineData.swellPeriod?.sg || 'N/D';
      const swellDirection = marineData.swellDirection?.sg || 'N/D';
      const seaLevel = marineData.seaLevel?.sg || 'N/D';

      const getWaveCondition = (height) => {
        if (height === 'N/D') return 'Desconocido';
        const h = parseFloat(height);
        if (h < 0.5) return 'Muy tranquilo';
        if (h < 1) return 'Tranquilo';
        if (h < 2) return 'Moderado';
        if (h < 3) return 'Agitado';
        return 'Muy agitado';
      };

      const getDirectionText = (degrees) => {
        if (degrees === 'N/D') return 'N/D';
        const dirs = ['N', 'NE', 'E', 'SE', 'S', 'SO', 'O', 'NO'];
        const index = Math.round(degrees / 45) % 8;
        return `${dirs[index]} (${Math.round(degrees)}춿)`;
      };

      const marineHTML = `
        <div class="marine-card">
          <h3>Condiciones Mar칤timas</h3>
          
          <div class="marine-grid">
            <div class="marine-item">
              <strong class="wave-height">${waveHeight !== 'N/D' ? Math.round(waveHeight * 100) / 100 + ' m' : 'N/D'}</strong>
              <small>Altura de olas</small><br>
              <small>(${getWaveCondition(waveHeight)})</small>
            </div>
            
            <div class="marine-item">
              <strong>${wavePeriod !== 'N/D' ? Math.round(wavePeriod) + ' s' : 'N/D'}</strong>
              <small>Per칤odo de olas</small>
            </div>
            
            <div class="marine-item">
              <strong>${windWaveHeight !== 'N/D' ? Math.round(windWaveHeight * 100) / 100 + ' m' : 'N/D'}</strong>
              <small>Olas por viento</small>
            </div>
            
            <div class="marine-item">
              <strong>${swellHeight !== 'N/D' ? Math.round(swellHeight * 100) / 100 + ' m' : 'N/D'}</strong>
              <small>Marejada</small>
            </div>
          </div>
          
          <p><strong>Direcci칩n de olas:</strong> ${getDirectionText(waveDirection)}</p>
          <p><strong>Per칤odo de marejada:</strong> ${swellPeriod !== 'N/D' ? Math.round(swellPeriod) + ' s' : 'N/D'}</p>
          <p><strong>Direcci칩n de marejada:</strong> ${getDirectionText(swellDirection)}</p>
          <p><strong>Nivel del mar:</strong> ${seaLevel !== 'N/D' ? Math.round(seaLevel * 100) / 100 + ' m' : 'N/D'}</p>
        </div>`;

      document.getElementById('result').innerHTML += marineHTML;
    }
  </script>

</body>
</html>
